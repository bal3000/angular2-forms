<div class="container">
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" class="form-control" required name="firstName" [(ngModel)]="model.firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" class="form-control" required name="lastName" [(ngModel)]="model.lastName" />
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" [(ngModel)]="model.isFullTime" /> Full Time Employee
      </label>
    </div>

    <label>Payment type</label>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="w2" checked [(ngModel)]="model.paymentType" /> W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="1099" [(ngModel)]="model.paymentType" /> 1099
      </label>
    </div>

    <div class="form-group">
      <label for="lang">Primary Language: </label>
      <select class="form-control" name="primaryLanguage" id="lang" [(ngModel)]="model.primaryLanguage">
        <option *ngFor="let language of languages" value="{{language.value}}">{{language.text}}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>

  <p>Model:{{ model | json }}</p>
  <p>Angular:{{ form.value | json }}</p>
</div>
