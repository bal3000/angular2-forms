<div class="container">
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" class="form-control" required name="firstName" ngModel />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" class="form-control" required name="lastName" ngModel />
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" ngModel /> Full Time Employee
      </label>
    </div>

    <label>Payment type</label>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="w2" checked /> W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="1099" /> 1099
      </label>
    </div>

    <div class="form-group">
      <label for="lang">Primary Language: </label>
      <select class="form-control" name="lang" id="lang">
        <option *ngFor="let language of languages" value="{{language.value}}">{{language.text}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date: </label>
      <input type="date" id="date" class="form-control" name="date" ngModel />
    </div>

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
</div>
